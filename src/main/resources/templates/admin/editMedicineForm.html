<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::Layout(~{::section})">

  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Online Pharmacy</title>
  </head>

  <body>
  <section class="mt-3">
	<h3 class="text-center mt-5">Edit Medicine</h3>
	<div class="container">
		<div class="card">
			<div class="card-body">
				<form th:action="@{/admin/updateMedicine}" method="GET" th:object="${editMed}">
					<div class="mb-3">
							  <label  class="form-label">Medicine Id</label>
							  <input readonly th:value="*{m_id}" required type="number" name="m_id" class="form-control"  placeholder="Medicine name">
							</div>
						<div class="mb-3">
							  <label  class="form-label">Medicine name</label>
							  <input required th:value="*{med_name}" type="text" name="med_name" class="form-control"  placeholder="Medicine name">
							</div>
							<div class="mb-3">
							  <label  class="form-label">Quantity</label>
							  <input required th:value="*{m_qty}"  type="number" name="m_qty" class="form-control"  placeholder="Enter Quantity">
							</div>
							<div class="mb-3">
							  <label class="form-label">Price</label>
							  <input required th:value="*{m_price}"  type="number" step=any name="m_price" class="form-control" placeholder="Enter Price">
							</div>
							<button class="btn btn-success" type="submit">Update Medicine</button>
				</form>
			</div>
		</div>
	</div>
  </section>
    
  
  </body>

</html>
