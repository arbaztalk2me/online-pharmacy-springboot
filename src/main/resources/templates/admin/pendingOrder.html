<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::Layout(~{::section})">

  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Online Pharmacy</title>
  </head>

  <body>
  <section class="mt-3">
	<div class="container">
		<div class="card">
			<div class="card-header text-center">Pending Orders</div>
			<div class="card-body">
				<table class="table">
							  <thead>
							    <tr>
							      <th scope="col">Id</th>
							      <th scope="col">Customer Name</th>
							      <th scope="col">Address</th>
							      <th scope="col">Mobile No.</th>
							      <th scope="col">Img Url</th>
							      <th scope="col">Medicine Id</th>
							      <th scope="col">Amount</th>
							      <th scope="col">Action</th>
							    </tr>
							  </thead>
							  <tbody>
							  <tr th:each="ord: ${orList}">
							      <th scope="row" th:text="${ord.order_id}"></th>
							      <td th:text="${ord.name}" ></td>
							      <td th:text="${ord.address}"></td>
							      <td th:text="${ord.mobile}"></td>
							      <td th:text="${ord.img_url}" ></td>
							      <td th:text="${ord.medicine.m_id}"></td>
							      <td th:text="${ord.amount}"></td>
							     
							      
							      <td>
							      <span th:if="${ord.delivery_status}=='Not Delivered'" >
							      	<a th:href="@{'/admin/confirm/'+${ord.order_id}}" class="btn btn-warning">Confirm Order</a>|
							      	<a th:href="@{'/admin/cancel/'+${ord.order_id}}" class="btn btn-danger">Cancel Order</a>
							      </span>
							      </td>
							    </tr>
							  </tbody>
							</table>
			</div>
		</div>
	</div>
  </section>
    
  
  </body>

</html>
