<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::Layout(~{::section})">

  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   	<title>Online Pharmacy</title>
  </head>

  <body>
  <section class="mt-3">
	
	<div class="row g-0">
		<div class="col-md-3">
			<div class="card">
				<div class="card-header text-center">Add Distributor</div>
				<div class="card-body">
					<form th:action="@{/admin/addDistributor}" method="POST" th:object="${distUser}">
				<div class="mb-3">
					  <label  class="form-label">username</label>
					  <input required type="text" name="username" class="form-control"  placeholder="Eneter username">
					</div>
					<div class="mb-3">
					  <label  class="form-label">email</label>
					  <input required type="email" name="email" class="form-control"  placeholder="Enter email">
					</div>
					<div class="mb-3">
					  <label  class="form-label">password</label>
					  <input required type="password" name="password" class="form-control"  placeholder="Enter password">
					</div>
					<button class="btn btn-success" type="submit">Add Distributor</button>
			</form>
				</div>
			</div>
			
		</div>
		<div class="col-md-8">
		<div class="card mx-2">
				<div class="card-header text-center">
					List Of Customers
				</div>
				<div class="card-body">
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">Id</th>
					      <th scope="col">Username</th>
					      <th scope="col">Email</th>
					      <th scope="col">Action</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each="Distributor: ${listDist}">
					      <th th:text="${Distributor.id}" scope="row"></th>
					      <td th:text="${Distributor.username}"></td>
					      <td th:text="${Distributor.email}"></td>
					      <td>
					      	<a th:href="@{'/admin/editDistributor/'+ ${Distributor.id}}" class="btn btn-warning">Edit</a>|<a th:href="@{'/admin/deleteDistributor/'+ ${Distributor.id}}" class="btn btn-danger">Delete</a>
					      </td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	
  </section>
    
  
  </body>

</html>
