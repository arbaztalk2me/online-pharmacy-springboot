<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="customer/base::Layout(~{::section})">

  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Online Pharmacy:Customer</title>
  </head>

  <body>
  <section class="mt-3">
	<div class="container">
		<div class="card">
			<div class="card-header text-center">Edit Order Details</div>
			<div class="card-body">
				<form action="/customer/updateOrder" th:object="${ordOne}">
					<input  type="hidden" th:value="${ordOne.order_id}" name="id" />
					<input class="form-control mb-2" type="text" th:value="${ordOne.name}" name="name" />
					<input class="form-control mb-2" type="text" th:value="${ordOne.address}" name="address" />
					<input class="form-control mb-2" type="text" th:value="${ordOne.mobile}" name="number" />
					<button class="btn btn-success">Update</button>
				</form>
			</div>
		</div>
	</div>
  </section>
    
  
  </body>

</html>
