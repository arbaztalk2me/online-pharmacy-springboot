<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="distributor/base::Layout(~{::section})">

  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Online Pharmacy:Distributor</title>
  </head>

  <body>
  <section class="mt-3">
	<div class="container">
		<div class="card">
			<div class="card-header text-center">Pending Delivery</div>
			<div class="card-body">
				<table class="table">
							  <thead>
							    <tr>
							      <th scope="col">Id</th>
							      <th scope="col">Customer Name</th>
							      <th scope="col">Address</th>
							      <th scope="col">Mobile No.</th>
							      <th scope="col">Medicine Id</th>
							      <th scope="col">Amount</th>
							      <th scope="col">Action</th>
							    </tr>
							  </thead>
							  <tbody>
							  <tr th:each="ord: ${olist}">
							      <th scope="row" th:text="${ord.order_id}"></th>
							      <td th:text="${ord.name}" ></td>
							      <td th:text="${ord.address}"></td>
							      <td th:text="${ord.mobile}"></td>
							      <td th:text="${ord.medicine.m_id}"></td>
							      <td th:text="${ord.amount}"></td>
							      <td>
							      	<a class="btn btn-success" th:href="@{'/distributor/confirmDelivery/'+${ord.order_id}}">Confirm delivery</a>
							      </td>
							    </tr>
							  </tbody>
							</table>
			</div>
		</div>
	</div>
  </section>
    
  
  </body>

</html>
